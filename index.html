<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container-fluid my-3 small">
        <div class="row">
            <div class="col">
                <button type="button" id="add_note" onclick="new_note" class="btn btn-sm btn-primary ">Add Note</button>
            </div>
        </div>
        <div class="row my-3" id="notes">

            </div>
        </div>
    </div>
    <script>
        const add_note_button = document.getElementById("add_note");
        function new_note(){
           const noteElement = document.createElement("div");
           noteElement.classList.add("col-md-3");
           noteElement.innerHTML = `
                       <div class="card mb-3 shadow">
                <div class="card-header">
                     <span>Note Title</span>
                     <button type="button" class="btn-close float-end" aria-label="Close"></button>
                </div>
                <div class="card-body">
                     Note Body
                </div>`;
                document.getElementById("notes").appendChild(noteElement);
        }
        add_note_button.addEventListener("click", new_note);
    </script>
</body>
</html>
